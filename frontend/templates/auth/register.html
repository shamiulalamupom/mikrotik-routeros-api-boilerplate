<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen bg-gradient-to-r from-purple-500 to-blue-500 flex">

  <!-- Left Side - Form -->
  <div class="w-full md:w-1/4 bg-white flex flex-col justify-center px-10 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">We are Mentor</h2>
    <p class="text-gray-500 mb-8">Welcome, Please create your account.</p>

    <form class="space-y-5">

      <!-- Name Fields -->
      <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
        <div class="w-full">
          <label class="block mb-1 text-sm font-medium text-gray-600">First Name*</label>
          <input type="text" placeholder="First Name"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
        </div>
        <div class="w-full">
          <label class="block mb-1 text-sm font-medium text-gray-600">Last Name*</label>
          <input type="text" placeholder="Last Name"
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
        </div>
      </div>

      <!--Company Name-->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-600">Company Name*</label>
        <input type="text" placeholder="Company Name"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-600">Email*</label>
        <input type="email" placeholder="Email"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-600">Phone Number*</label>
        <input type="tel" placeholder="+880 12345 67890"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Username -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-600">Username*</label>
        <input type="text" placeholder="Username"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-600">Password*</label>
        <input type="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Checkbox -->
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-sm text-gray-600">I accept terms & policy</label>
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
        class="w-full py-2 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700">SIGN UP</button>

      <!-- Link -->
      <p class="text-sm text-gray-500 text-center">
        Already have an account? <a href="#" class="text-purple-600 hover:underline font-medium">Sign In</a>
      </p>
    </form>
  </div>

  <!-- Right Side - Image -->
  <div class="hidden md:flex w-3/4 items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600">
    <img src="/assets/img/login.svg" alt="Signup Illustration" class="w-4/5 max-w-md">
  </div>

</body>

</html>
